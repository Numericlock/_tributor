		$('.id_box').animate({borderTopColor: '#3be5ae', borderLeftColor: '#3be5ae', borderRightColor: '#3be5ae', borderBottomColor: '#3be5ae'}, 200);

			const result = $('.id_string').removeClass('keepfocus');
		}else{ 
			const result = $('.id_string').addClass('keepfocus')
		}
	});
